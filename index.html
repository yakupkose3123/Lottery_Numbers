<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Numbers</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>LOTTERY NUMBERS</h1>
    
    <div class="conteiner">
        <div class="jok"><h4>JOKERS</h4></div>
        <div class="sup"><H4>SUPERNUMBERS</H4></div>
        <div class="number"><h4>NUMBERS</h4></div>

        <div class="numbers numbers1"></div>
        <div class="numbers numbers2"></div>
        <div class="numbers numbers3"></div>
        <div class="numbers numbers4"></div>
        <div class="numbers numbers5"></div>
        <div class="numbers numbers6"></div>
        <div class="numbers numbers7"></div>
        <div class="numbers numbers8"></div>
        
        <div class="joker joker1"></div>
        <div class="joker joker2"></div>
        <div class="joker joker3"></div>
        <div class="joker joker4"></div>
        <div class="joker joker5"></div>
        <div class="joker joker6"></div>
        <div class="joker joker7"></div>
        <div class="joker joker8"></div>

        <div class="superstar superstar1"></div>
        <div class="superstar superstar2"></div>
        <div class="superstar superstar3"></div>
        <div class="superstar superstar4"></div>
        <div class="superstar superstar5"></div>
        <div class="superstar superstar6"></div>
        <div class="superstar superstar7"></div>
        <div class="superstar superstar8"></div>

        <input type="number" name="number" id="ticketNumber" max="8" placeholder="Enter Ticket Amount (1-8)">
        <button type="submit" id="submitButton" class="submitButton">ENTER</button>
        <button type="reset" id="resetButton" class="resetButton">RESET</button>
        <img src="./IMG/loto.jpg" alt="" class="backroundImg">
    </div>

    <script src="./App.js"></script>

   
    
</body>
</html>
